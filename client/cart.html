<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping Cart - Dressify AI</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; color: #222; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #e9eef7; padding-bottom: 15px; }
    .header h1 { font-size: 1.8rem; }
    .back-link { color: #667eea; text-decoration: none; display: flex; align-items: center; gap: 5px; }
    .back-link:hover { color: #5568d3; }
    
    .layout { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
    
    .cart-items { background: white; border-radius: 10px; padding: 20px; }
    .cart-empty { text-align: center; color: #999; padding: 40px 20px; }
    .cart-empty i { font-size: 3rem; margin-bottom: 10px; }
    
    .item { display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid #eee; align-items: center; }
    .item:last-child { border-bottom: none; }
    .item img { width: 80px; height: 80px; object-fit: cover; border-radius: 6px; }
    .item-details { flex: 1; }
    .item-name { font-weight: 600; margin-bottom: 5px; }
    .item-price { color: #667eea; font-weight: 600; margin-bottom: 8px; }
    .item-controls { display: flex; align-items: center; gap: 10px; }
    .qty-btn { width: 25px; height: 25px; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 3px; }
    .qty-btn:hover { background: #f5f5f5; }
    .remove-btn { color: #e74c3c; cursor: pointer; font-size: 1.2rem; }
    .remove-btn:hover { color: #c0392b; }
    
    .summary { background: white; border-radius: 10px; padding: 20px; height: fit-content; }
    .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.95rem; }
    .summary-row.total { border-top: 2px solid #eee; padding-top: 12px; font-size: 1.1rem; font-weight: 600; color: #667eea; }
    
    .payment-methods { margin-top: 20px; }
    .payment-methods h3 { font-size: 0.9rem; margin-bottom: 12px; color: #666; }
    .method-option { padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
    .method-option input { cursor: pointer; }
    .method-option:hover { background: #f9f9f9; }
    
    .btn { display: inline-block; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; font-size: 0.95rem; }
    .btn-primary { background: #667eea; color: white; width: 100%; margin-top: 15px; }
    .btn-primary:hover { background: #5568d3; }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
    .btn-danger { background: #e74c3c; color: white; }
    .btn-danger:hover { background: #c0392b; }
    
    .checkout-form { display: none; margin-top: 20px; }
    .checkout-form.active { display: block; }
    .form-group { margin-bottom: 12px; }
    .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #555; }
    .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem; }
    .form-group input:focus { outline: none; border-color: #667eea; }
    
    .success-msg { background: #d4edda; color: #155724; padding: 12px; border-radius: 6px; margin-bottom: 15px; display: none; }
    .error-msg { background: #f8d7da; color: #721c24; padding: 12px; border-radius: 6px; margin-bottom: 15px; display: none; }
    
    @media(max-width: 768px) {
      .layout { grid-template-columns: 1fr; }
      .header { flex-direction: column; align-items: flex-start; gap: 15px; }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <div class="header">
      <h1>ðŸ›’ Shopping Cart</h1>
      <a href="products.html" class="back-link"><i class="ri-arrow-left-line"></i> Continue Shopping</a>
    </div>

    <div class="layout">
      <div class="cart-items" id="cartItems">
        <div class="cart-empty">
          <i class="ri-shopping-cart-line"></i>
          <p>Your cart is empty</p>
          <a href="products.html" class="back-link" style="margin-top: 20px; justify-content: center;">Go to Products</a>
        </div>
      </div>

      <div class="summary">
        <h2 style="margin-bottom: 15px; font-size: 1.1rem;">Order Summary</h2>
        
        <div id="successMsg" class="success-msg"></div>
        <div id="errorMsg" class="error-msg"></div>

        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">â‚¹0</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="shipping">â‚¹50</span>
        </div>
        <div class="summary-row">
          <span>Tax (10%):</span>
          <span id="tax">â‚¹0</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">â‚¹0</span>
        </div>

        <div class="payment-methods">
          <h3>Payment Method</h3>
          <label class="method-option">
            <input type="radio" name="payment" value="card" checked />
            <span>ðŸ’³ Credit/Debit Card</span>
          </label>
          <label class="method-option">
            <input type="radio" name="payment" value="upi" />
            <span>ðŸ“± UPI</span>
          </label>
          <label class="method-option">
            <input type="radio" name="payment" value="wallet" />
            <span>ðŸ’° Digital Wallet</span>
          </label>
          <label class="method-option">
            <input type="radio" name="payment" value="cod" />
            <span>ðŸšš Cash on Delivery</span>
          </label>
        </div>

        <div class="checkout-form active" id="checkoutForm">
          <h3 style="font-size: 0.95rem; margin-bottom: 12px;">Shipping Address</h3>
          
          <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required />
          </div>
          
          <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          
          <div class="form-group">
            <label>Phone *</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required />
          </div>
          
          <div class="form-group">
            <label>Address *</label>
            <input type="text" id="address" placeholder="Street address" required />
          </div>
          
          <div class="form-group">
            <label>City *</label>
            <input type="text" id="city" placeholder="City" required />
          </div>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="form-group">
              <label>State *</label>
              <input type="text" id="state" placeholder="State" required />
            </div>
            <div class="form-group">
              <label>Zip Code *</label>
              <input type="text" id="zip" placeholder="Zip code" required />
            </div>
          </div>
        </div>

        <button class="btn btn-primary" id="placeOrder">Place Order</button>
      </div>
    </div>
  </div>

  <script src="js/auth-utils.js"></script>
  <script>
    const API_BASE_URL = 'http://127.0.0.1:8000/api';
    
    // Load and display cart
    function loadCart() {
      const raw = localStorage.getItem('cart');
      const cart = raw ? JSON.parse(raw) : [];
      const container = document.getElementById('cartItems');

      if (!cart || cart.length === 0) {
        container.innerHTML = `
          <div class="cart-empty">
            <i class="ri-shopping-cart-line"></i>
            <p>Your cart is empty</p>
            <a href="products.html" class="back-link" style="margin-top: 20px; justify-content: center;">Go to Products</a>
          </div>
        `;
        return;
      }

      container.innerHTML = '';
      cart.forEach((item, idx) => {
        const itemEl = document.createElement('div');
        itemEl.className = 'item';
        itemEl.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/80'}" onerror="this.src='https://via.placeholder.com/80'" />
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">â‚¹${item.price}</div>
            <div class="item-controls">
              <button class="qty-btn" onclick="updateQty(${idx}, -1)">âˆ’</button>
              <span style="width: 30px; text-align: center;">${item.quantity}</span>
              <button class="qty-btn" onclick="updateQty(${idx}, 1)">+</button>
              <span style="flex: 1;"></span>
              <i class="ri-close-line remove-btn" onclick="removeItem(${idx})" style="cursor: pointer;"></i>
            </div>
          </div>
        `;
        container.appendChild(itemEl);
      });

      updateSummary();
    }

    function updateSummary() {
      const raw = localStorage.getItem('cart');
      const cart = raw ? JSON.parse(raw) : [];
      
      let subtotal = 0;
      cart.forEach(item => {
        subtotal += item.price * item.quantity;
      });

      const shipping = 50;
      const tax = Math.round(subtotal * 0.1);
      const total = subtotal + shipping + tax;

      document.getElementById('subtotal').textContent = `â‚¹${subtotal}`;
      document.getElementById('tax').textContent = `â‚¹${tax}`;
      document.getElementById('total').textContent = `â‚¹${total}`;
    }

    function updateQty(idx, change) {
      const raw = localStorage.getItem('cart');
      let cart = raw ? JSON.parse(raw) : [];
      
      if (cart[idx]) {
        cart[idx].quantity = Math.max(1, cart[idx].quantity + change);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      }
    }

    function removeItem(idx) {
      const raw = localStorage.getItem('cart');
      let cart = raw ? JSON.parse(raw) : [];
      
      if (confirm('Remove this item?')) {
        cart.splice(idx, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      }
    }

    // Place order
    document.getElementById('placeOrder').addEventListener('click', async () => {
      const raw = localStorage.getItem('cart');
      const cart = raw ? JSON.parse(raw) : [];

      if (!cart || cart.length === 0) {
        showError('Cart is empty');
        return;
      }

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const zip = document.getElementById('zip').value.trim();

      if (!fullName || !email || !phone || !address || !city || !state || !zip) {
        showError('Please fill all fields');
        return;
      }

      const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

      const shippingAddress = { fullName, email, phone, address, city, state, zip };

      try {
        const res = await fetch(`${API_BASE_URL}/orders/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
          body: JSON.stringify({ items: cart, shippingAddress, paymentMethod })
        });

        const data = await res.json();

        if (res.ok) {
          showSuccess(`Order placed! Order ID: ${data.order._id}`);
          localStorage.removeItem('cart');
          setTimeout(() => {
            window.location.href = `payment.html?orderId=${data.order._id}`;
          }, 2000);
        } else {
          showError(data.message || 'Failed to place order');
        }
      } catch (err) {
        showError(err.message);
      }
    });

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4000);
    }

    function showSuccess(msg) {
      const el = document.getElementById('successMsg');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // Initial load
    loadCart();
  </script>
</body>
</html>
