<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product with Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.0/remixicon.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
    }

    .header i {
      font-size: 32px;
      color: #667eea;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-upload-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    input[type="file"] {
      cursor: pointer;
    }

    .image-preview {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .preview-item {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background: #f5f5f5;
      border-radius: 8px;
      overflow: hidden;
    }

    .preview-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-item .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e74c3c;
      font-size: 18px;
      transition: background 0.3s;
    }

    .preview-item .remove-btn:hover {
      background: #e74c3c;
      color: white;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-reset {
      background: #f0f0f0;
      color: #333;
    }

    .btn-reset:hover {
      background: #e0e0e0;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-weight: 600;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="ri-image-add-line"></i>
      <h1>Add Product with Image</h1>
    </div>

    <div class="message" id="message"></div>

    <form id="productForm">
      <div class="form-row">
        <div class="form-group">
          <label for="productName"><i class="ri-text"></i> Product Name *</label>
          <input type="text" id="productName" placeholder="e.g., Blue Denim Jeans" required>
        </div>

        <div class="form-group">
          <label for="price"><i class="ri-price-tag-3-line"></i> Price (₹) *</label>
          <input type="number" id="price" placeholder="1499" min="0" required>
        </div>
      </div>

      <div class="form-group">
        <label for="description"><i class="ri-file-text-line"></i> Description *</label>
        <textarea id="description" placeholder="Describe the product..." required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="category"><i class="ri-stack-line"></i> Category *</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Tops">Tops</option>
            <option value="Bottoms">Bottoms</option>
            <option value="Dresses">Dresses</option>
            <option value="Outerwear">Outerwear</option>
            <option value="Shoes">Shoes</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>

        <div class="form-group">
          <label for="stock"><i class="ri-inbox-line"></i> Stock *</label>
          <input type="number" id="stock" placeholder="50" min="0" required>
        </div>
      </div>

      <div class="form-group">
        <label for="tags"><i class="ri-tags-line"></i> Tags (comma-separated)</label>
        <input type="text" id="tags" placeholder="casual, comfortable, cotton">
      </div>

      <div class="form-group">
        <label for="imageUpload"><i class="ri-image-line"></i> Upload Product Images (Max 5 images, 5MB each) *</label>
        <div class="file-upload-wrapper">
          <input type="file" id="imageUpload" multiple accept="image/*" required>
        </div>
        <div class="image-preview" id="imagePreview"></div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-submit">
          <i class="ri-send-plane-line"></i> Add Product
        </button>
        <button type="reset" class="btn-reset">
          <i class="ri-refresh-line"></i> Clear
        </button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Uploading product and images...</p>
    </div>
  </div>

  <script>
    // Image preview
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    let uploadedImages = [];

    imageUpload.addEventListener('change', function(e) {
      const files = Array.from(e.target.files);
      
      if (files.length > 5) {
        showMessage('Maximum 5 images allowed', 'error');
        imageUpload.value = '';
        return;
      }

      uploadedImages = [];
      imagePreview.innerHTML = '';

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.createElement('div');
          preview.className = 'preview-item';
          preview.innerHTML = `
            <img src="${event.target.result}" alt="preview">
            <button class="remove-btn" type="button" onclick="removeImage('${file.name}')">
              <i class="ri-close-line"></i>
            </button>
          `;
          imagePreview.appendChild(preview);
        };
        reader.readAsDataURL(file);
        uploadedImages.push(file);
      });
    });

    function removeImage(filename) {
      uploadedImages = uploadedImages.filter(f => f.name !== filename);
      imageUpload.value = '';
      
      // Recreate file list
      const dt = new DataTransfer();
      uploadedImages.forEach(file => dt.items.add(file));
      imageUpload.files = dt.files;

      // Update preview
      imagePreview.innerHTML = '';
      uploadedImages.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.createElement('div');
          preview.className = 'preview-item';
          preview.innerHTML = `
            <img src="${event.target.result}" alt="preview">
            <button class="remove-btn" type="button" onclick="removeImage('${file.name}')">
              <i class="ri-close-line"></i>
            </button>
          `;
          imagePreview.appendChild(preview);
        };
        reader.readAsDataURL(file);
      });
    }

    // Show message
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      setTimeout(() => {
        messageEl.className = 'message';
      }, 5000);
    }

    // Form submission
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      try {
        const productName = document.getElementById('productName').value;
        const price = document.getElementById('price').value;
        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const stock = document.getElementById('stock').value;
        const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);

        // Step 1: Upload images
        const imageUrls = [];
        for (let file of uploadedImages) {
          const formData = new FormData();
          formData.append('image', file);

          const uploadRes = await fetch('http://127.0.0.1:8000/api/upload/upload', {
            method: 'POST',
            body: formData
          });

          if (!uploadRes.ok) {
            throw new Error(`Image upload failed: ${file.name}`);
          }

          const uploadData = await uploadRes.json();
          imageUrls.push(uploadData.imageUrl);
        }

        // Step 2: Create product
        const productRes = await fetch('http://127.0.0.1:8000/api/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
          },
          body: JSON.stringify({
            name: productName,
            price: parseFloat(price),
            description: description,
            category: category,
            stock: parseInt(stock),
            tags: tags,
            images: imageUrls
          })
        });

        if (!productRes.ok) {
          throw new Error('Failed to create product');
        }

        const productData = await productRes.json();
        
        loading.style.display = 'none';
        showMessage('✅ Product added successfully with images!', 'success');
        document.getElementById('productForm').reset();
        imagePreview.innerHTML = '';
        uploadedImages = [];

        setTimeout(() => {
          window.location.href = '../products.html';
        }, 2000);

      } catch (error) {
        loading.style.display = 'none';
        showMessage(`❌ Error: ${error.message}`, 'error');
      }
    });

    // Check admin status on page load
    window.addEventListener('load', function() {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (!user.isAdmin) {
        showMessage('⚠️ You must be an admin to add products', 'error');
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000);
      }
    });
  </script>
</body>
</html>
