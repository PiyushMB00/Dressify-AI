<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products - Dressify AI</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana,sans-serif;background:#f8f9fa;margin:0;color:#222}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:#fff;border-radius:10px;padding:12px;border:1px solid #e9eef7;display:flex;flex-direction:column}
    .card img{width:100%;height:200px;object-fit:cover;border-radius:8px}
    .card h3{font-size:1.05rem;margin:8px 0}
    .card .meta{color:#666;font-size:0.95rem;margin-bottom:8px}
    .card .price{font-weight:700;margin-top:auto}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:#667eea;color:#fff;text-decoration:none;border:none;cursor:pointer}
    .search{display:flex;gap:8px}
    .search input{padding:8px 12px;border-radius:8px;border:1px solid #dfe7ff;min-width:260px}
    .nav-link{color:#333;text-decoration:none}
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <div class="topbar">
      <div><a href="index.html" class="nav-link"><i class="ri-arrow-left-line"></i> Back</a></div>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="search">
          <input id="q" placeholder="Search products or type" />
          <button id="searchBtn" class="btn">Search</button>
        </div>
        <a href="cart.html" class="btn" style="background:#333">ðŸ›’ View Cart</a>
      </div>
    </div>

    <h1>Products</h1>
    <p style="color:#555">Browse our catalog. Click a product to view details.</p>

    <!-- Image Upload Section -->
    <div style="background:#f5f5f5;padding:16px;border-radius:10px;margin:18px 0">
      <h3>ðŸ“¸ Upload Product Image</h3>
      <form id="uploadForm" style="display:flex;gap:8px;align-items:flex-end">
        <div style="flex:1">
          <label style="display:block;margin-bottom:6px;font-weight:500">Select Image:</label>
          <input type="file" id="imageFile" accept="image/*" required style="width:100%;padding:8px;border:1px solid #ddd;border-radius:6px">
        </div>
        <button type="submit" class="btn">Upload to MongoDB</button>
      </form>
      <div id="uploadStatus" style="margin-top:8px"></div>
    </div>

    <div id="products" class="grid" style="margin-top:18px">Loading products...</div>
  </div>

  <script src="js/auth-utils.js"></script>

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html)
      .catch(err => console.error('Navbar load error:', err));
  </script>

  <script src="js/products.js"></script>
