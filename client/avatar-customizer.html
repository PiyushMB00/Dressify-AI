<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Avatar Generator</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 20px;
      width: 400px;
      margin: auto;
      border-radius: 10px;
    }

    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h3>AI Avatar Generator</h3>

    <textarea id="prompt" placeholder="A person wearing a black hoodie and blue jeans"></textarea>

    <button onclick="generate()">Generate</button>

    <img id="avatar" />
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;

      if (!prompt) {
        alert("Enter prompt");
        return;
      }

      document.getElementById("avatar").src = "";

      const response = await fetch("http://localhost:8000/api/avatar/generate-avatar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      })


      const data = await response.json();

      if (data.image) {
        document.getElementById("avatar").src = data.image;
      } else {
        alert(data.error);
      }
    }
  </script>

</body>

</html>
