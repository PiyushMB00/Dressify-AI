<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Avatar Generator</title>

  <style>
    /* Modern styling with a dark aesthetic */
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 450px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h3 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00d2ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 1rem;
      resize: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #00d2ff;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    img {
      width: 100%;
      margin-top: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      /* Hides the broken image icon before a source is loaded */
      display: block;
    }

    img[src=""] {
      display: none;
    }

    /* Placeholder color */
    ::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>

  <div class="container">
    <h3>AI Avatar Generator</h3>

    <textarea id="prompt" placeholder="A person wearing a black hoodie and blue jeans"></textarea>

    <button onclick="generate()">Generate</button>

    <img id="avatar" />
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;

      if (!prompt) {
        alert("Enter prompt");
        return;
      }

      document.getElementById("avatar").src = "";

      const response = await fetch("http://localhost:8000/api/avatar/generate-avatar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      })


      const data = await response.json();

      if (data.image) {
        document.getElementById("avatar").src = data.image;
      } else {
        alert(data.error);
      }
    }
  </script>

</body>

</html>
